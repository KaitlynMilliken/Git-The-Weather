<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Git The Weather!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main class="container">
        <header class="row">
            <h2>Weather Dashboard</h2>
        </header>
        <div class="row main-content">
            <div id="sidebar" class="col-3">
                <div class="row justify-content-start searchHistory">
                    <h3>Search For A City: </h3>
                    <input type="text" id="userCity" />
                    <button class="btn btn-primary submit">Search</button>
                    <hr>
                </div>
            </div>
            <div class="col-9">
                <div class="row" id="dashboard">
                    <section>
                        <h3 id="city"></h3>
                        <img id="weatherIcon">
                    </section>
                    <span>Temp: <span id="temp"></span></span>
                    <span>Wind: <span id="wind"></span></span>
                    <span>Humidity: <span id="humidity"></span></span>
                </div>
                <div class="five-day-forecast row">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>

</html>
